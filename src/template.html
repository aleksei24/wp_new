<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Webpack Template</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <h1 id="headline"></h1>
        <section class="set-timer">
          <div class="set-timer__item item-set-timer">
            <button type="button" class="item-set-timer__btn btn">hours</button>
            <ul class="item-set-timer__list list-set-timer">
              <li class="list-set-timer__item" data-value="00">00</li>
              <li class="list-set-timer__item" data-value="01">01</li>
              <li class="list-set-timer__item" data-value="02">02</li>
              <li class="list-set-timer__item" data-value="03">03</li>
              <li class="list-set-timer__item" data-value="05">05</li>
            </ul>
          </div>
          <div class="set-timer__item item-set-timer">
            <button type="button" class="item-set-timer__btn btn">minutes</button>
            <ul class="item-set-timer__list list-set-timer">
              <li class="list-set-timer__item" data-value="00">00</li>
              <li class="list-set-timer__item" data-value="01">01</li>
              <li class="list-set-timer__item" data-value="02">02</li>
              <li class="list-set-timer__item" data-value="03">03</li>
              <li class="list-set-timer__item" data-value="04">04</li>
              <li class="list-set-timer__item" data-value="05">05</li>
              <li class="list-set-timer__item" data-value="10">10</li>
            </ul>
          </div>
          <div class="set-timer__item item-set-timer">
            <button type="button" class="item-set-timer__btn btn">seconds</button>
            <ul class="item-set-timer__list list-set-timer">
              <li class="list-set-timer__item" data-value="00">00</li>
              <li class="list-set-timer__item" data-value="05">05</li>
              <li class="list-set-timer__item" data-value="15">15</li>
              <li class="list-set-timer__item" data-value="30">30</li>
              <li class="list-set-timer__item" data-value="45">45</li>
              <li class="list-set-timer__item" data-value="50">50</li>
              <li class="list-set-timer__item" data-value="59">59</li>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
