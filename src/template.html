<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Webpack Template</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <h1 id="headline"></h1>
        <p id="explain">
          We have selected a random number between 1 and 100. See if you can guess it in 10 turns or
          fewer. We'll tell you if your guess was too high or too low.
        </p>
        <form action="#" id="guessForm">
          <label for="guessField">Enter a guess: </label>
          <input type="text" id="guessField" />
          <input type="submit" value="Submit guess" id="guessSubmit" />
        </form>
        <div id="results" class="results">
          <p id="guesses"></p>
          <p id="lastResult"></p>
          <p id="lowOrHi"></p>
        </div>
      </div>
    </div>
  </body>
</html>
